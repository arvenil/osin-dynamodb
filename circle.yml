dependencies:
  pre:
    - "curl -s -L http://dynamodb-local.s3-website-us-west-2.amazonaws.com/dynamodb_local_latest.tar.gz | tar xz"
    - "java -Djava.library.path=./DynamoDBLocal_lib -jar DynamoDBLocal.jar -sharedDb -inMemory -port 4567":
        background: true
    - go get -u github.com/jstemmer/go-junit-report
    - go get -u github.com/axw/gocov/gocov
    - go get -u gopkg.in/matm/v1/gocov-html
    - go get -u github.com/mattn/goveralls

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/golang

  override:
    - (set -o pipefail; go test -v -race ./... | tee /dev/tty | go-junit-report > $CIRCLE_TEST_REPORTS/golang/junit.xml)
    - gocov test -covermode=atomic ./... > $CIRCLE_ARTIFACTS/coverage.json
    - gocov-html $CIRCLE_ARTIFACTS/coverage.json > $CIRCLE_ARTIFACTS/coverage.html
    - goveralls -gocovjson=$CIRCLE_ARTIFACTS/coverage.json -service=circle-ci -repotoken=$COVERALLS_TOKEN
